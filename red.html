<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedGifs Video Downloader</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 640px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #d63384;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }
    button:hover {
      background: #c2185b;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f1f3f5;
      word-break: break-all;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
    }
    .success a {
      color: #00695c;
      font-weight: bold;
      text-decoration: underline;
    }
    small {
      color: #666;
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>RedGifs HD Video Downloader</h1>

    <label for="urlInput">Paste RedGifs URL:</label>
    <input type="text" id="urlInput" placeholder="https://www.redgifs.com/watch/amazingexample123" />

    <button id="fetchBtn">Get Download Link</button>

    <div id="result"></div>
  </div>

  <small>
    This is a client-side tool • Works best with recent browsers • May stop working if RedGifs changes their API
  </small>

  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const urlInput  = document.getElementById('urlInput');
    const resultDiv = document.getElementById('result');

    fetchBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      resultDiv.innerHTML = '';
      resultDiv.className = '';

      if (!url.includes('redgifs.com')) {
        showError('Please paste a valid redgifs.com URL');
        return;
      }

      fetchBtn.disabled = true;
      fetchBtn.textContent = 'Working...';

      try {
        // 1. Get temporary token
        const tokenRes = await fetch('https://api.redgifs.com/v2/auth/temporary', {
          method: 'GET',
          headers: {
            'User-Agent': navigator.userAgent || 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)',
            'Accept': 'application/json'
          }
        });

        if (!tokenRes.ok) throw new Error(`Token request failed (${tokenRes.status})`);

        const { token } = await tokenRes.json();

        // 2. Extract gif id from url
        let gifId = '';
        try {
          const u = new URL(url);
          const parts = u.pathname.split('/');
          if (parts.includes('watch')) {
            gifId = parts[parts.indexOf('watch') + 1];
          } else if (parts.length > 1) {
            gifId = parts[parts.length - 1];
          }
        } catch (e) {
          throw new Error('Could not parse RedGifs ID from URL');
        }

        if (!gifId) throw new Error('Could not find gif/video ID in the URL');

        // 3. Get gif info (includes video urls)
        const gifRes = await fetch(`https://api.redgifs.com/v2/gifs/${gifId}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'User-Agent': navigator.userAgent || 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)',
            'Accept': 'application/json'
          }
        });

        if (!gifRes.ok) {
          if (gifRes.status === 404) throw new Error('Video not found (404)');
          if (gifRes.status === 429) throw new Error('Rate limited — try again in a few minutes');
          throw new Error(`API returned ${gifRes.status}`);
        }

        const data = await gifRes.json();

        // Different possible locations for HD url (API has changed over time)
        const hdUrl =
          data.gif?.urls?.hd ||
          data.gif?.urls?.hdSrc ||
          data.gif?.mp4 ||
          data.gif?.src?.hd ||
          data.gif?.urls?.max ||
          null;

        if (!hdUrl) {
          throw new Error('Could not find HD video URL in the response');
        }

        // Show result
        resultDiv.innerHTML = `
          <div class="success">
            <strong>HD Video found!</strong><br><br>
            <a href="${hdUrl}" target="_blank" rel="noopener noreferrer">
              ${hdUrl}
            </a><br><br>
            Right-click the link above → "Save link as..." to download
          </div>
        `;
      } catch (err) {
        showError(err.message || 'Something went wrong');
      } finally {
        fetchBtn.disabled = false;
        fetchBtn.textContent = 'Get Download Link';
      }
    });

    function showError(msg) {
      resultDiv.innerHTML = `<div class="error">Error: ${msg}</div>`;
    }

    // Allow Enter key to trigger
    urlInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') fetchBtn.click();
    });
  </script>
</body>
</html>
