<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedGifs HD Video Downloader (2026)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #0f0f0f;
      color: #e0e0e0;
    }
    h1 {
      text-align: center;
      color: #ff4d94;
    }
    .box {
      background: #1a1a1a;
      padding: 28px;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 6px 24px rgba(0,0,0,0.5);
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 16px 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #ff4d94;
      color: white;
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      font-weight: bold;
    }
    button:hover:not(:disabled) {
      background: #ff3399;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      background: #222;
      border: 1px solid #444;
      word-break: break-all;
    }
    .error  { background: #3d1a1a; color: #ff9999; }
    .success a { color: #66ffcc; font-weight: bold; text-decoration: underline; }
    small {
      color: #aaa;
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>RedGifs HD Video Downloader</h1>

    <label for="url">Paste RedGifs URL:</label>
    <input type="text" id="url" placeholder="https://www.redgifs.com/watch/example123" autofocus />

    <button id="go">Get HD Download Link</button>

    <div id="result"></div>
  </div>

  <small>
    Client-side only • Uses public temporary token flow • May break if RedGifs changes auth / fields / CDN protection (common in 2025–2026) • Use responsibly
  </small>

  <script>
    const btn = document.getElementById('go');
    const input = document.getElementById('url');
    const result = document.getElementById('result');

    btn.addEventListener('click', async () => {
      result.innerHTML = '';
      result.className = '';

      let urlStr = input.value.trim();
      if (!urlStr) return showError('Please enter a URL');

      if (!urlStr.includes('redgifs.com')) {
        return showError('That doesn’t look like a RedGifs URL');
      }

      btn.disabled = true;
      btn.textContent = 'Fetching...';

      try {
        // 1. Get temporary token
        const tokenResp = await fetch('https://api.redgifs.com/v2/auth/temporary', {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'User-Agent': navigator.userAgent || 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)'
          },
          cache: 'no-store'
        });

        if (!tokenResp.ok) {
          throw new Error(`Token endpoint failed — ${tokenResp.status} ${tokenResp.statusText}`);
        }

        const { token } = await tokenResp.json();

        // 2. Extract ID from various URL formats
        let id = '';
        try {
          const u = new URL(urlStr);
          const path = u.pathname;
          if (path.includes('/watch/')) {
            id = path.split('/watch/')[1].split('/')[0].split('?')[0];
          } else {
            id = path.split('/').filter(Boolean).pop().split('?')[0];
          }
        } catch {
          throw new Error('Could not parse ID from the URL');
        }

        if (!id) throw new Error('No valid GIF/video ID found in URL');

        // 3. Fetch metadata
        const gifResp = await fetch(`https://api.redgifs.com/v2/gifs/${id}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/json',
            'User-Agent': navigator.userAgent || 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)'
          }
        });

        if (!gifResp.ok) {
          if (gifResp.status === 404) throw new Error('Video not found (404 — may be deleted or private)');
          if (gifResp.status === 429) throw new Error('Rate limited — wait a few minutes and retry');
          throw new Error(`Metadata request failed — ${gifResp.status}`);
        }

        const data = await gifResp.json();

        // Try common locations for HD video URL (API shape can vary slightly over time)
        const hd =
          data?.gif?.urls?.hd ||
          data?.gif?.urls?.hdSrc ||
          data?.gif?.mp4Hd ||
          data?.gif?.urls?.max ||
          data?.gif?.src?.hd ||
          null;

        if (!hd) {
          throw new Error('No HD video URL found in response (try again later or site changed format)');
        }

        // Success
        result.innerHTML = `
          <div class="success">
            <strong>HD MP4 found!</strong><br><br>
            <a href="${hd}" target="_blank" rel="noopener noreferrer download">
              ${hd.split('?')[0]}  <!-- cleaner display -->
            </a><br><br>
            Right-click the link → "Save link as..." to download<br>
            (or click it — browser may start download directly)
          </div>
        `;
      } catch (err) {
        showError(err.message || 'Unknown error — check console (F12)');
        console.error(err);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Get HD Download Link';
      }
    });

    function showError(msg) {
      result.innerHTML = `<div class="error">Error: ${msg}</div>`;
    }

    // Press Enter to trigger
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
